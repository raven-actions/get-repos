# yaml-language-server: $schema=https://raw.githubusercontent.com/release-drafter/release-drafter/master/schema.json
---
name-template: v$RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION
footer: |

  See details of all code changes: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION since previous release.
template: |
  ## ğŸ”„ï¸ What's Changed

  $CHANGES

  ## ğŸ‘¥ Contributors

  $CONTRIBUTORS

categories:
  - title: ğŸ’¥ Breaking
    labels:
      - major
      - breaking
  - title: âœ¨ Features
    labels:
      - minor
      - feature
  - title: ğŸ¥‚ Improvements
    labels:
      - improvement
      - enhancement
  - title: ğŸ› Bug Fixes
    labels:
      - fix
      - bugfix
      - bug
  - title: ğŸ§° Maintenance
    labels:
      - maintenance
      - chore
  - title: ğŸ“ Documentation
    labels:
      - doc
      - docs
      - documentation
  - title: Other changes
    label: patch
  - title: â¬†ï¸ Dependencies
    labels:
      - dependencies
      - deps
    collapse-after: 3
  - title: ğŸ”’ Security
    label: security
    collapse-after: 3
exclude-labels:
  - skip-changelog
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - major
      - breaking
  minor:
    labels:
      - minor
      - feature
  patch:
    labels:
      - patch
      - improvement
      - enhancement
      - fix
      - bugfix
      - bug
      - maintenance
      - chore
      - doc
      - docs
      - documentation
      - deps
      - dependencies
      - security
  default: patch
